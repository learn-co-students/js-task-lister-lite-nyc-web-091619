</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
