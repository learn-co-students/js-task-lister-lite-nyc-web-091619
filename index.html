<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select name="importancy">
        <option value="red">Very Important</option>
        <option value="orange">Important</option>
        <option value="khaki">Not So Important</option>
        <option value="green">Not Important</option>
      </select>
      <input type="submit" id="submit_id" value="Create New Task"/>
    </form>

    <div id="list">
      <button id="sort">Sort by importance</button>
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
